<div class="container">
    <h2 class="text-center">Our Latest Collection</h2>
    <div>

        <mat-form-field>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search products..." />
        </mat-form-field>
        <mat-form-field>
            <mat-select (selectionChange)="sortProducts($event.value)" placeholder="Sort">
                <mat-option value="name">Name</mat-option>
                <mat-option value="priceHighLow">Price - High to Low</mat-option>
                <mat-option value="priceLowHigh">Price - Low to High</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="50px grid">
        <div *ngFor=" let product of filteredProducts">
            <mat-card class="product-card" (click)="addToCard(product)">
                <img mat-card-image src="assets/images/{{product.image_url}}" alt="{{product.name}}">
                <mat-card-content>
                    <mat-card-title>{{product.name}} </mat-card-title>
                    <mat-card-subtitle>{{product.price | currency:'USD'}}</mat-card-subtitle>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
